{% extends 'base.html' %}
{% block content %}

<p> </p>
<p> </p>
<p> </p>

<div class = "row row-cols-1 row-cols-md-3 g-4">

    {% for an_article in all_articles%}
        <div class="col">
            <div v- for = "an_article in all_articles" class="card h-100">
                <img class= "card-img-top" src="{{ an_article.image1.url }}">
                
                <div class="card-body">

                    <h3 class="card-title fw-bold"> {{ an_article.name }}</h3>
                    <p class="card-text"> {{ an_article.summary }} </p>
                    <a href="{% url 'detail' an_article.id %}"> Read more </a> 

                </div>
                <div class="card-footer">
                    <p class="card-text"><small class="text-muted"> {{ an_article.category}} , {{ an_article.stack }} </small>  </p>
                </div>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock content %}
